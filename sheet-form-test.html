<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Google Sheet — Form Test</title>
  <style>
    :root { --bg:#05090a; --card:#081215; --edge:#102227; --text:#d1f7ff; --mint:#7efcff; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { max-width: 760px; margin: 24px auto; padding: 0 16px; }
    h1 { margin: 0 0 12px; color: var(--mint); }
    .card { background: var(--card); border:1px solid var(--edge); border-radius: 14px; padding: 16px; margin: 16px 0; }
    label { display:block; margin:10px 0 6px; font-weight:600; }
    input[type="text"], input[type="email"], input[type="date"] { width:100%; padding:10px; border-radius:10px; border:1px solid var(--edge); background:#0b1214; color:var(--text); }
    .row { display:flex; flex-wrap:wrap; gap: 10px; align-items:center; }
    button { background:#0f191b; color:var(--text); border:1px solid #1c2a2d; border-radius:10px; padding:10px 14px; cursor:pointer; }
    iframe { width:100%; min-height:180px; background:#0b1214; border:1px solid var(--edge); border-radius:10px; }
    .muted { opacity:.85; }
    code { word-break: break-all; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Google Sheet — Form Test</h1>
    <div class="card">
      <p class="muted">Endpoint:<br><code>https://script.google.com/macros/s/AKfycbx1FH6rukhjkusG2mxM35BSrTJlklMKqOeWMbOWBYAkWa9UvsNxREy5YfJxb9exvQxp/exec</code></p>
      <form action="https://script.google.com/macros/s/AKfycbx1FH6rukhjkusG2mxM35BSrTJlklMKqOeWMbOWBYAkWa9UvsNxREy5YfJxb9exvQxp/exec" method="POST" target="sink">
        <label>Email <input type="email" name="email" placeholder="test@me.com" required></label>
        <label>Date of Birth <input type="date" name="dob" required></label>
        <label>Name <input type="text" name="name" placeholder="Test Steve" required></label>
        <div class="row">
          <label style="display:flex; align-items:center; gap:8px;">
            <input type="checkbox" name="consent" value="Yes" checked> I agree
          </label>
          <button type="submit">Send to Sheet</button>
        </div>
        <input type="hidden" name="timestamp" value="">
        <input type="hidden" name="guide" value="Orin">
        <input type="hidden" name="lifePath" value="3">
        <input type="hidden" name="expression" value="5">
        <input type="hidden" name="soulUrge" value="7">
        <input type="hidden" name="personality" value="4">
        <input type="hidden" name="birthday" value="2">
        <input type="hidden" name="maturity" value="8">
        <input type="hidden" name="karmicDebts" value="None">
        <input type="hidden" name="karmicLessons" value="—">
        <input type="hidden" name="balance" value="6">
        <input type="hidden" name="result_json" value='{"demo":true}'>
      </form>
    </div>
    <div class="card">
      <h3>Server response</h3>
      <iframe name="sink"></iframe>
    </div>
  </div>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', () => { form.querySelector('input[name="timestamp"]').value = new Date().toISOString(); });
  </script>
</body>
</html>
